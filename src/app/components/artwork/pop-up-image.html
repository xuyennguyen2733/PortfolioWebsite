<h2
  style="display: flex; justify-content: center; align-items: center"
  mat-dialog-title
>
  {{title || "My drawing"}}
</h2>
<!-- <mat-dialog-content>
</mat-dialog-content> -->
<img style="height: 60vh" [src]="imagePath" />
<mat-dialog-actions style="justify-content: center">
  <a
    mat-raised-button
    [href]="downloadPath || imagePath"
    target="_blank"
    [download]="downloadName"
    >Download</a
  >
</mat-dialog-actions>
